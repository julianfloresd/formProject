<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>GRAU Ingenieria Avanzada - Registrar</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

	</head>
	<body>
		<div class="main-container">
			<div class="img-section">
				<div class="banner">
					<img src="./img/logo-david-final-transparent.png" alt="GRAU logo">
				</div>
			</div>
			<div class="form-section">
				<h1>
					Ahora, al suscribirte a GRAU Ingenieria Avanzada, tendras acceso a entregables desde la nube. 
					<br>
					Que esperas? Suscribete ya!
				</h1>
				<form action="" method="get">
					<h2>Formulario de Registro</h2>
					<p>Campos marcados con (*) deben ser debidamente llenados.</p>
					<div class="form-wrapper">
						<div class="row1">
							<div>
								<label for="firstName">Nombre:* </label>
								<input type="text" id="firstName" name="userName" pattern="/[aA-zZ]/" placeholder="Juan*">
							</div>
							<div>
								<label for="lastName">Apellido:* </label>
								<input type="text" id="lastName" name="userLast" pattern="/[aA-zZ]/" placeholder="Perez*">
							</div>
						</div>
						<div class="row2">
							<div>
								<label for="e-mail">Correo electronico:* </label>
								<input type="email" id="e-mail" name="userMail" placeholder="juanperez@ejemplo.com">
							</div>
							<div>
								<label for="phone">Numero telefonico: </label>
								<input type="tel" id="phone" name="userPhone" placeholder="xxx-xxx-xxxx">
							</div>
						</div>
						<div class="row3">
							<div>
								<label for="password">Contraseña:* </label>
								<input type="password" id="password" name="userPassword">
							</div>
							<div>
								<label for="confirmation">Confirmar contraseña:* </label>
								<input type="password" id="confirmation" name="confirmPassword">
							</div>
						</div>
					</div>
					<input type="checkbox" name="terms" id="termsOfService">
					<label for="termsOfService">Estoy de acuerdo con los <a href="#">Terminos de Servicio</a> y <a href="#">Politicas de Privacidad</a></label>
					<br>
					<button type="button">Registrar</button>		
				</form>
				<p>
					Ya tienes una cuenta registrada? <a href="#">ACCEDE AQUI!</a>
				</p>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
